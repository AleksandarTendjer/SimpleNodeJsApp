    <h1 id="title">Admin Dashboard</h1>
    
        <div class="turns"  id="turnsID">
          <div class="login-section" id="login-sec">
            <form
            method="POST"
            id="insertForm"
            class="my-login-validation login-login"
            >
            <div class="form-group">
              <label for="lang">Language</label>
              <input
                id="lang"
                type="text"
                class="form-control"
                name="lang"
                value=""
                required
                autofocus
              />
            </div>
          
            <div class="form-group">
              <label for="word"
                >Word
              </label>
              <input
                id="word"
                type="text"
                class="form-control"
                name="word"
                required
                data-eye
              />
            </div>
          
            <div class="form-group m-0">
              <button type="submit" class="btn btn-primary btn-block">Insert pair</button>
            </div>
          </form>
          
        </div>
    </div>

</div>
